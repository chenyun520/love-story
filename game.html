    <style>
        body { background: #f8f9fa; }

        /* Magazine Game Header */
        .game-nav {
            background: white;

        .mode-btn.active {

            border: 1px solid #eee;
            min-height: 600px;
            position: relative;
        }

        /* --- Override specific game parts for clean look --- */
        .slots {
            background: #fafafa !important;
            border: 2px dashed #ddd !important;
            box-shadow: none !important;
        }

        .slot {
            background: white !important;
            border: 2px solid #eee !important;

        .slot.success {
            border-color: var(--success) !important;

        .tools-tray {

        }

        .tool {

            box-shadow: 0 2px 5px rgba(0,0,0,0.05) !important;
        }

        .hud-badge {
            background: white !important;
            color: var(--text-main) !important;
            border: 2px solid var(--accent-purple) !important;
            box-shadow: none !important;
            font-size: 1.2rem !important;
            padding: 10px 20px !important;
            min-height: auto !important;
            border-radius: 30px !important;
        }

        /* Fruit Mode Specifics */
        .mode-fruit .slots {
            background: #fff8e1 !important; /* Light yellow bg for fruit */
            border-color: #ffe082 !important;
        }

    <!-- We need to shim the old 'seasons.js' if it's used, but let's stick to clean look -->

    <script>
        // Global Game State shim for main.js
        window.GAME_MODE = 'tools';
    </script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnTools = document.getElementById('btnModeTools');
            const btnFruit = document.getElementById('btnModeFruit');
            const gameEl = document.getElementById('game');

            function switchMode(mode) {
                window.GAME_MODE = mode;

                // Visuals
                if(mode === 'tools') {
                    btnTools.classList.add('active');
                    btnFruit.classList.remove('active');
                    gameEl.classList.remove('mode-fruit');
                } else {
                    btnFruit.classList.add('active');
                    btnTools.classList.remove('active');
                    gameEl.classList.add('mode-fruit');
                }

                // Restart Game Logic (Assuming main.js exposes a reset or we just reload for simplicity in this static context)
                // Since main.js might not have a clean 'reset' exposed, the safest way in a static page without complex state management is to reload or re-init.
                // Let's try to trigger the init logic if available.

                if(window.resetGameLevel) {
                    window.resetGameLevel();
                } else {
                    location.reload(); // Fallback if JS isn't hot-swappable
                }
            }

            btnTools.addEventListener('click', () => {
                if(window.GAME_MODE !== 'tools') switchMode('tools');
            });
            btnFruit.addEventListener('click', () => {
                if(window.GAME_MODE !== 'fruit') switchMode('fruit');
            });

            // Initial Start
            if(window.initGame) window.initGame();
        });
    </script>
