        const stack = document.getElementById('cardStack');
        let currentIndex = 0;

        function renderCards() {
            storyData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'story-card';
                // Reverse order so first item is on top in DOM visually (though we handle via z-index in JS)
                // Actually, let's just render them and control classes.

                let html = `<div class="comic-date">${data.date} <span style="font-size:0.8em; font-weight:normal; margin-left:10px;">${data.title}</span></div>`;

                data.content.forEach(item => {
                    if (item.type === 'image') {
                        html += `<img src="${item.src}" class="comic-image" loading="lazy" onerror="this.src='image/gallery_02.jpg'">`;
                    } else {
                        const isShepherd = item.type === 'shepherd';
                        const avatarChar = isShepherd ? '‚òÅÔ∏è' : 'üêë';
                        const avatarClass = isShepherd ? 'shepherd-avi' : 'sheep-avi';
                        const bubbleClass = isShepherd ? 'shepherd-bubble' : 'sheep-bubble';
                        const rowClass = isShepherd ? 'shepherd' : '';

                        html += `
                            <div class="dialogue-row ${rowClass}">
                                <div class="avatar ${avatarClass}">${avatarChar}</div>
                                <div class="bubble ${bubbleClass}">
                                    ${item.text.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        `;
                    }
                });

                html += `<div class="page-num">${index + 1} / ${storyData.length}</div>`;
                card.innerHTML = html;
                stack.appendChild(card);
            });
            updateClasses();
        }

        function updateClasses() {
            const cards = document.querySelectorAll('.story-card');
            cards.forEach((card, i) => {
                card.className = 'story-card'; // Reset
                if (i === currentIndex) {
                    card.classList.add('card-active');
                } else if (i === currentIndex + 1) {
                    card.classList.add('card-next');
                } else if (i < currentIndex) {
                    card.classList.add('card-prev');
                } else {
                    card.style.opacity = '0';
                    card.style.zIndex = '0';
                    card.style.transform = 'translateY(50px) scale(0.9)';
                }
            });
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < storyData.length - 1) {
                currentIndex++;
                updateClasses();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateClasses();
            }
        });

        renderCards();

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                if (currentIndex < storyData.length - 1) {
                    currentIndex++;
                    updateClasses();
                }
            }
            if(e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateClasses();
                }
            }
        });
